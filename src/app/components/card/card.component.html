<div class="card mb-3 h-100 d-flex flex-column" *ngIf="!producto.oculto">
    <h6 class="card-header">{{ producto.nombre }}</h6>
    <img *ngIf="producto.imagen" [src]="'notfound.png'" class="d-block user-select-none" width="100%" height="200"
        [alt]="producto.nombre" style="object-fit: cover;">
    <svg *ngIf="!producto.imagen" xmlns="http://www.w3.org/2000/svg" class="d-block user-select-none" width="100%" height="200"
        aria-label="Placeholder: Image cap" focusable="false" role="img" preserveAspectRatio="xMidYMid slice"
        viewBox="0 0 318 180" style="font-size:1.125rem;text-anchor:middle">
        <rect width="100%" height="100%" fill="#868e96"></rect>
        <text x="50%" y="50%" fill="#dee2e6" dy=".3em">Sin imagen</text>
    </svg>
    <div class="card-body">
        <p class="card-text">{{ producto.descripcion }}</p>
        <div class="d-flex justify-content-between align-items-center">
            <strong class="text-primary">{{ producto.precio }}</strong>
            <span *ngIf="producto.descuento" class="badge bg-danger">-{{ producto.descuento }}%</span>
        </div>
    </div>
    <div class="card-footer d-flex justify-content-between">
        <button type="button" class="btn btn-outline-primary btn-sm">Agregar al Carro</button>
        <button type="button" class="btn btn-primary btn-sm">Comprar</button>
    </div>
</div>
