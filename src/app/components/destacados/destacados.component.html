<div class="producto-carrusel container my-5">
  <h2 class="text-center mb-4">Productos Destacados</h2>
  
  <div id="productosCarrusel" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <!-- Grupo los productos en conjuntos de 4 para cada slide -->
      <div *ngFor="let grupo of productosAgrupados; let i = index" 
           class="carousel-item" 
           [class.active]="i === 0">
        <div class="row">
          <div class="col-md-3" *ngFor="let producto of grupo">
            <app-card [producto]="producto"></app-card>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Controles de navegaciÃ³n -->
    <button class="carousel-control-prev" type="button" data-bs-target="#productosCarrusel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Anterior</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#productosCarrusel" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Siguiente</span>
    </button>
    
    <!-- Indicadores (opcional) -->
    <div class="carousel-indicators">
      <button *ngFor="let grupo of productosAgrupados; let i = index" 
              type="button" 
              data-bs-target="#productosCarrusel" 
              [attr.data-bs-slide-to]="i" 
              [class.active]="i === 0" 
              aria-current="true"
              [attr.aria-label]="'Slide ' + (i + 1)"></button>
    </div>
  </div>
</div>
