<div id="carouselExampleCaptions" 
     class="carousel slide" 
     data-bs-ride="carousel"
     data-bs-interval="5000"
     data-bs-pause="hover"
     data-bs-wrap="true"
     data-bs-touch="true">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
  </div>
  <div class="carousel-inner">
    <!-- Slide 1: Herramientas -->
    <div class="carousel-item active">
      <img src="ferremas1.jpg" class="d-block w-100" alt="Herramientas profesionales">
      <div class="carousel-caption carousel-caption-custom">
        <h1 class="carousel-title animate__animated animate__fadeInUp">
          HERRAMIENTAS PROFESIONALES
        </h1>
        <p class="carousel-subtitle animate__animated animate__fadeInUp animate__delay-1s">
          La calidad que necesitas para cada proyecto
        </p>
        <div class="carousel-cta animate__animated animate__fadeInUp animate__delay-2s">
          <button class="btn btn-warning btn-lg fw-bold px-4 py-2">
            ¡DESCUBRE MÁS!
          </button>
        </div>
      </div>
    </div>
    
    <!-- Slide 2: Materiales -->
    <div class="carousel-item">
      <img src="ferremas4.jpg" class="d-block w-100" alt="Materiales de construcción">
      <div class="carousel-caption carousel-caption-custom">
        <h1 class="carousel-title animate__animated animate__fadeInLeft">
          MATERIALES DE PRIMERA
        </h1>
        <p class="carousel-subtitle animate__animated animate__fadeInLeft animate__delay-1s">
          Construye con la mejor calidad y resistencia
        </p>
        <div class="carousel-cta animate__animated animate__fadeInLeft animate__delay-2s">
          <button class="btn btn-success btn-lg fw-bold px-4 py-2">
            VER CATÁLOGO
          </button>
        </div>
      </div>
    </div>
    
    <!-- Slide 3: Seguridad -->
    <div class="carousel-item">
      <img src="ferremas8.png" class="d-block w-100" alt="Equipos de seguridad">
      <div class="carousel-caption carousel-caption-custom">
        <h1 class="carousel-title animate__animated animate__fadeInRight">
          SEGURIDAD GARANTIZADA
        </h1>
        <p class="carousel-subtitle animate__animated animate__fadeInRight animate__delay-1s">
          Protege tu trabajo con equipos certificados
        </p>
        <div class="carousel-cta animate__animated animate__fadeInRight animate__delay-2s">
          <button class="btn btn-danger btn-lg fw-bold px-4 py-2">
            COMPRAR AHORA
          </button>
        </div>
      </div>
    </div>
  </div>
  
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
