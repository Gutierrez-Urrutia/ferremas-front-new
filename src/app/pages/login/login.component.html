<div class="container w-50 py-5">
  <h2>Iniciar sesión</h2>
  
  <!-- Mensaje de error -->
  <div *ngIf="errorMessage" class="alert alert-danger d-flex align-items-center mb-3" role="alert">
    <i class="fas fa-exclamation-triangle me-2"></i>
    <div>{{ errorMessage }}</div>
  </div>
  
  <form (ngSubmit)="onLogin()" #loginForm="ngForm">
    <div class="mb-3">
      <label for="email" class="form-label">Correo electrónico</label>
      <input type="email" id="email" class="form-control" [(ngModel)]="login.email" name="email" 
             (input)="clearError()" required>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Contraseña</label>
      <input type="password" id="password" class="form-control" [(ngModel)]="login.password" name="password" 
             (input)="clearError()" required>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="isLoading">
      <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2" role="status"></span>
      {{ isLoading ? 'Ingresando...' : 'Ingresar' }}
    </button>
  </form>
</div>
